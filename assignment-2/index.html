<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body id="body">
    <div id="pic">
      <img src="./logo2.png" alt="Twitter Logo" />
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3 class="text-center mb-4">Lets Tweet</h3>
          <div class="mb-3">
            <textarea
              class="form-control"
              id="tweetInput"
              rows="5"
              placeholder="What's happening?"
            ></textarea>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary tweet-btn" id="tweetButton">
              <img src="./logo.png" alt="Twitter Logo" />
              Post Tweet
            </button>
          </div>
          <br />
          <h4 class="mt-5">Your Tweets:</h4>
          <ul id="tweetList" class="list-group"></ul>
        </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
